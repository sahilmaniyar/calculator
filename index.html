<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
    <form name="calculator" class="container">
        <input type="text" name="display" id="display" disabled>
		 <input id="seven" value='7' type="button" onclick="calculator.display.value+='7'"></input>
		 <input id="eight" value='8' type="button" onclick="calculator.display.value+='8'"></input>
		 <input id="nine"  value='9' type="button" onclick="calculator.display.value+='9'"></input>
		 <input id="plus"  value='+' type="button" onclick="calculator.display.value+='+'"></input>
		 <input id="minus"  value='-' type="button" onclick="calculator.display.value+='-'"></input>
		 <input id="four"  value='4' type="button" onclick="calculator.display.value+='4'"></input>
		 <input id="five" value='5' type="button" onclick="calculator.display.value+='5'"></input>
		 <input id="six" value='6' type="button" onclick="calculator.display.value+='6'"></input>
		 <input id="multiply" value='x' type="button" onclick="calculator.display.value+='*'"></input>
		 <input id="divide" value='&divide;' type="button" onclick="calculator.display.value+='/'"></input>
		 <input id="one" value='1' type="button" onclick="calculator.display.value+='1'"></input>
		 <input id="two" value='2' type="button" onclick="calculator.display.value+='2'"></input>
		 <input id="three" value='3' type="button" onclick="calculator.display.value+='3'"></input>
		 <input id='clear' value='C' type="button" onclick="calculator.display.value=''"></input>
		 <input id="zero" value='0' type="button" onclick="calculator.display.value+='0'"></input>
		 <input id='dot' value='.' type="button" onclick="calculator.display.value+='.'"></input>
		 <input id="equal" value='=' type="button" onclick="calculator.display.value=eval(calculator.display.value)"></input>
         <input id="percent" value='%' type="button" onclick="calculator.display.value=eval(calculator.display.value)/100"></input>
         <input id="dzero" value='00' type="button" onclick="calculator.display.value+='00'"></input>
         <input id="sqrt" value='&Sqrt;' type="button" onclick="calculator.display.value=Math.sqrt(eval(calculator.display.value))"></input>
        
    </form>
    </div>
</body>
</html>
